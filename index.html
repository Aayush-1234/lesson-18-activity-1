<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Bootstrap Example</title>
    </head>
    <body>
        <center>
            <div class="container">
                <h1>Carosel Example</h1>

                <div id="myCarousel1" class="carousel slide" data-ride="carousel">
                    <!--indicators-->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousal1" data-slide-to="0" class="active"></li> 
                        <li data-target="#myCarousal1" data-slide-to="1"></li>
                        <li data-target="#myCarousal1" data-slide-to="2"></li>
                    </ol>

                    <div class="carousal-inner">
                        <div class="item active">
                            <img style="width: 200px; height: 300px;" src="img 1.avif"
                            alt="Image 1">
                    </div>

                    <div class="item">
                        <img style="width: 200px; height: 300px;" src="img 2.webp"
                        alt="Image 2">
                    </div>
                    <div class="item">
                        <img style="width: 200px; height: 300px;" src="JI230816Cosmos220-6d9254f-edited-scaled.webp"
                        alt="Image 3"
                    </div>
                </div>
              <!--Left and right controls-->
              <a class="left carousel-control" href="#myCarousal" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousal-control" href="#myCarousal" data-slide="next">
                <span class="glyphiclon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>

                </div>
            </div>
        </center>
    </body>
</html>
